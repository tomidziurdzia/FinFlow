# .github/workflows/railway-deploy.yml
name: .NET 9 CI/CD → Railway

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build in Release
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  deploy:
    name: Build & Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    # Usamos el contenedor oficial de Railway CLI v1.4+,
    # que incluye dotnet y la CLI lista para usar.
    container:
      image: ghcr.io/railwayapp/cli:latest

    env:
      # Tu Railway Personal Token en GitHub Secrets
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Build, push & deploy
        run: |
          # Este comando:
          # 1) detecta tu Dockerfile
          # 2) build → image
          # 3) push al registry interno de Railway
          # 4) despliega tu servicio
          railway up --ci --detach
