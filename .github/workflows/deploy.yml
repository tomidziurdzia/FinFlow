# .github/workflows/railway-deploy.yml
name: .NET 9 CI/CD â†’ Railway

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build in Release
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

  docker_build:
    name: Build & Push Docker image to Railway
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Railway registry
        run: |
          echo "${{ secrets.RAILWAY_TOKEN }}" \
            | docker login --username user --password-stdin registry.railway.app

      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile \
            --tag registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/finflow:latest \
            .

      - name: Push image
        run: |
          docker push registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/finflow:latest

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: docker_build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js & Railway CLI
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install Railway CLI
        run: npm install -g railway

      - name: Railway login
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --apiKey $RAILWAY_TOKEN

      - name: Link to your Railway project
        run: railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Deploy latest image
        run: railway up --detach \
              --image registry.railway.app/${{ secrets.RAILWAY_PROJECT_ID }}/finflow:latest
